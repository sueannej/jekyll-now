---
layout: default
permalink: /research/
---

<div class="posts">
  {% for post in site.posts %}
    {% if post.title == ("Mobile app experience design" or "AI speaker experience design" or "VR experience design" or "Smart watch experience design") %}
      <article class="post">

        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

        <div class="entry">
          {{ post.excerpt }}
        </div>

        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      </article>
    {% endif %}
  {% endfor %} 
</div>
